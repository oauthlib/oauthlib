language: python
python: 3.8
dist: bionic
cache: pip
matrix:
  include:
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.7"
    env: TOXENV=py37
  - python: "3.8"
    env: TOXENV=py38,bandit,docs,readme
  - python: "3.9"
    env: TOXENV=py39
  - python: "3.10-dev"
    env: TOXENV=py310
  - python: "pypy3"
    env: TOXENV=pypy3
before_install:
  - python -m pip install --upgrade pip setuptools
  - python -m pip install tox coveralls
  - if [ "$TOXENV" == "pypy3" ]; then curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env ; fi
script: tox
after_success: COVERALLS_PARALLEL=true coveralls
notifications:
  webhooks:
    urls:
    - https://coveralls.io/webhook
    - https://webhooks.gitter.im/e/6008c872bf0ecee344f4
    on_success: always
    on_failure: always
    on_start: never
